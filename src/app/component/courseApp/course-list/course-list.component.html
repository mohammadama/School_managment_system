<div class="card">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Course ID</th>
          <th scope="col">NameCourse</th>
          <th scope="col">Student</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let course of courselist ;let i= index">
          <td>{{ i+1 }}</td>
          <td>{{ course.courseName | titlecase}}</td>
          <td>
            <li *ngFor="let item of course.courseStudent |  slice: 0 " >{{ item }}</li>
          </td>

          <td>
                <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['/courseUpdate',course.courseId ]">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="delete(course.courseId)">Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
