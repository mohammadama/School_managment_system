<div class="card">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col">City</th>
          <th scope="col">Phone</th>
          <!-- <th scope="col">updateAt</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let student of studentlist;let i= index">
          <td>{{ i+1 }}</td>
          <td>{{ student.studentName | titlecase}}</td>
          <td>{{ student.studentCity | titlecase}}</td>
          <td>{{ student.studentMobile}}</td>
          <!-- <td>{{ student.updateAt | date:'short'}}</td> -->

          <td>
                <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['student/studentUpdate',student.studentId ]">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="myChange='Deleted successfully'" (click)="delete(student.studentId)">Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-home *ngIf="myChange" [change]="myChange"></app-home>
